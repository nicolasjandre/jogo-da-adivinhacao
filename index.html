<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./js/script.js" defer type="module"></script>
    
    <title>Jogo da adivinhação</title>
</head>
<body>
    <main class="game-wrapper">
        <h1>Jogo da adivinhação</h1>
        <h2>Adivinhe o número entre 0 e 9</h2>
        <form>
            <div class="input-and-button-wrapper">
                <input oninput="this.value=this.value.slice(0,this.maxLength)" required maxlength="1" type="number"><button type="submit">Tentar</button>
            </div>
        </form>
        <p></p>
    </main>
</body>
</html>
